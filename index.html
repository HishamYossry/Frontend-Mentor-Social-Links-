<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="" />
      <h2>Jessica Randall</h2>
      <h3>London, United Kingdom</h3>
      <p class="desc">"Front-end developer and avid reader."</p>
      <div class="socialLinks">
        <div class="item">
          <p class="itemName">GitHub</p>
        </div>
      </div>
      <div class="socialLinks">
        <div class="item">
          <p class="itemName">frontend Mentor</p>
        </div>
      </div>
      <div class="socialLinks">
        <div class="item">
          <p class="itemName">LinkedIn</p>
        </div>
      </div>
      <div class="socialLinks">
        <div class="item">
          <p class="itemName">Twitter</p>
        </div>
      </div>
      <div class="socialLinks">
        <div class="item">
          <p class="itemName">Instagram</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hisham Yossry</a>.
    </div>
  </body>
</html>
